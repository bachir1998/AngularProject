<div class="container-fluid">
    <main class="col-md-9 ms-sm-auto col-lg-12 px-md-4"> 
        <div class="table-responsive">
            <table class="table table-striped table-sm">
            <thead>
                <tr>
                <th scope="col">Nom</th>
                <th scope="col">Description</th>
                <th scope="col">Catégorie</th>
                <th scope="col">Date de création</th>
                <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles">
                    <td>{{article.name}}</td>
                    <td>{{article.description | slice:0:100}}...</td>
                    <td>{{article.categorie}}</td>
                    <td>{{article.created_at | date:'medium'}}</td>
                    <td >
                        <div class="container">

                            <p><a [routerLink]="['/admin/detailsArticle',article.id]" class="btn btn-outline-warning mb-1">Modifier</a>
                            <p><button (click)="onDelete(article.id)" class="btn btn-outline-danger mb-1">Supprimer</button></p>
                            
                        </div>
                        
                    </td>
                </tr>
               
            </tbody>
            </table>
         </div>
    </main>
</div>
