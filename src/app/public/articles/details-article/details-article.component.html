<main>

    <div class="container marketing">
  
      
      <hr class="featurette-divider">
  
      <div class="row featurette" *ngFor="let article of article">
        <div class="col-md-7 order-md-2">
          <h2 class="featurette-heading fw-normal lh-1">{{article.name}}<span class="text-muted">{{article.categorie}}</span></h2>
          <p class="lead">{{article.description}}</p>
        </div>
        <div class="col-md-5 order-md-1">
          <img [src]='article.url' class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"/>
  
        </div>
      </div>
  
      
  
    </div><!-- /.container -->
</main>
