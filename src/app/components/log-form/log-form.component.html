<main class="form-signin w-100 m-auto">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="email">Email address</label>
    </div>
    <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
      <div *ngIf="loginForm.controls['email'].errors?.['required']">
          Please enter an e-mail

      </div>

      <div *ngIf="loginForm.controls['email'].errors?.['email']">
          Please enter a valid e-mail

      </div>

  </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password"  id="floatingPassword" placeholder="Password">
      <label for="email">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-dark" type="submit" [disabled]="!loginForm.valid">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
  </form>
</main>
